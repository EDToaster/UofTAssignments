# This is a basic workflow to help you get started with Actions

name: Deploy Reminder

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths: [ reminder/** ]
  pull_request:
    branches: [ master ]
    paths: [ reminder/** ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Zip Release
        # You may pin to the exact commit or the version.
        # uses: TheDoctor0/zip-release@a1afcab9c664c9976ac398fa831eac67bed1eb0e
        uses: TheDoctor0/zip-release@0.4.1
        with:
          # Filename for archive
          filename: release.zip
          # Base path for archive files
          path: ./reminder
          # Working directory before zipping
#           directory: ./reminder
          
      - name: Deploy AWS Lambda function
        # You may pin to the exact commit or the version.
        # uses: yvesgurcan/deploy-lambda-function@1fc74179f8ac3a43e7e6b0f7c643b6f5f0bca43f
        uses: yvesgurcan/deploy-lambda-function@v0.0.5
        with:
          # Zip package of Lambda and dependencies
          package: ./release.zip
          # Name of Lambda function
          function-name: UofTAssignmentRemind
          # AWS secret key
          AWS_SECRET_KEY: ${{ secrets.LAMBDA_UPDATE_ACCESS_KEY_ID }} 
          # AWS secret key ID
          AWS_SECRET_ID: ${{ secrets.LAMBDA_UPDATE_SECRET_ACCESS_KEY }}
          # AWS region of the Lambda
          AWS_REGION: us-west-2
